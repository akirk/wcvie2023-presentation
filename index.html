<html>
<head>
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/moon.css">
	<style>
		:root {
			--r-heading1-size: 3em;
		}
		table.contact {
			margin-top: 2em;
		}
		table.contact tr td, table.contact tr td a {
			color: var( --r-main-color );
		}
		table.contact tr td {
			font-size: 90%;
			border-bottom: 0;
		}
	</style>
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>WordPress and the Fediverse</h1>
				<div style="font-size: .5em; margin-top: 8em">
					Alex Kirk<br/>
					<table class="contact">
						<tr><td>Blog</td><td><a href="/https://alex.kirk.at/">https://alex.kirk.at/</a></td></tr>
						<tr><td>ActivityPub</td><td>@alex@kirk.at</td></tr>
						<tr><td>Matrix</td><td>@alex:kirk.at</td></tr>
					</table>
				</div>
			</section>
			<section>
				<h2>What is the Fediverse?</h2>
				<ul>
					<li>A federated system that everyone knows: E-Mail</li>
				</ul>
			</section>
			<section data-auto-animate>
				<h2>Centralized</h2>
			</section>
			<section data-auto-animate>
				<h2>Centralized</h2>
				<object data="centralized.svg?global=paused" type="image/svg+xml" class="fragment"></object>
			</section>
			<section data-auto-animate>
				<h2>Federated</h2>
			</section>
			<section data-auto-animate>
				<h2>Federated</h2>
				<object data="federated.svg?global=paused" type="image/svg+xml" class="fragment"></object>
			</section>
			<section data-auto-animate>
				<h2>Federated 2</h2>
			</section>
			<section data-auto-animate>
				<h2>Federated 2</h2>
				<object data="federated-wider.svg?global=paused" type="image/svg+xml" class="fragment"></object>


			</section>
		</div>
	</div>
	<script src="dist/reveal.js"></script>
	<script>
		Reveal.initialize().then( () => {
		// on slide change
		Reveal.addEventListener( 'fragmentshown', ( event ) => {
			const el = event.fragment;
			if ( el.tagName === 'OBJECT' && el.contentDocument && el.contentDocument.defaultView.KeyshapeJS) {
				var ks = el.contentDocument.defaultView.KeyshapeJS;
				window.timeline = ks.timelines()[0];
				timeline.play(0);
				ks.globalPlay();
				window.keyup = function()  {
					console.log( 'keyup' );
					timeline.play(0);
					ks.globalPlay();
				}
			}
		} );

		});
	</script>
</body>
</html>
